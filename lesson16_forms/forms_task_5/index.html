<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forms Exercise</title>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="page">
    <form class="login-form">
      <input type="text" id="primaryLanguage" name="primaryLanguage" value="HTML" disabled>
      <input type="checkbox" id="agree" name="agree" disabled>
      <input type="checkbox" id="like" name="like" checked readonly>
      <input type="color" id="favouriteColor" name="favouriteColor" value="#ff7f50">
      <input type="date" id="birthDate" name="birthDate" value="2021-01-02">
      <input type="datetime-local" id="birthTime" name="birthTime" value="2024-10-04T13:02">
      <input type="email" id="email" name="email" placeholder="example@domain.com" required>
      <input type="file" id="avatar" name="avatar">
      <input type="month" id="startLearning" name="startLearning" value="2020-01">
      <input type="number" id="favouriteNumber" name="favouriteNumber" value="17">
      <textarea id="story" name="story" rows="5" cols="30" placeholder="A long time ago..."></textarea>
      <input type="password" id="password" name="password" value="secret">
      <div class="languages">
        <input type="radio" id="html" name="language" value="html" checked>
        <label for="html">HTML</label>
        <input type="radio" id="css" name="language" value="css">
        <label for="css">CSS</label>
        <input type="radio" id="javascript" name="language" value="javascript">
        <label for="javascript">JavaScript</label>
      </div>
      <input type="range" id="learningProgress" name="learningProgress" value="30">
      <select id="framework" name="framework">
        <option value="react">React</option>
        <option value="jquery">jQuery</option>
        <option value="bootstrap">Bootstrap</option>
      </select>
      <input type="search" id="search" name="search" placeholder="Type first letters...">
      <input type="time" id="lunchEnd" name="lunchEnd" value="14:01">
      <input type="url" id="website" name="website" placeholder="https://website.com" required>
      <input type="week" id="birthWeek" name="birthWeek" value="2021-W51">
      <button type="submit">Save</button>
    </form>
  </main>
</body>
</html>
