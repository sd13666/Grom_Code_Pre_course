<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .form-control {
      margin: 16px;
    }
  </style>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <input type="number" min="10" max="20" value="17" name="age" />
      </div>
      <div class="form-control">
        <!-- <input type="checkbox" id="agree-therms-and-conditions" name="agree">
        <label for="agree-therms-and-conditions">Agree with therms and conditions</label> -->
        <label>
          <input type="checkbox" name="agree" disabled>
          Agree with therms and conditions
        </label>
      </div>
      <div class="form-control">
        <!-- <input type="radio" name="gender">Mail
        <input type="radio" name="gender">Femail
        <input type="radio" name="gender">Secret -->
        <input type="radio" id="gender-male" name="gender">
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" checked>
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender">
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="desciption"
          placeholder="Type your story..."
          required
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
