<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
  <style>
    .form-control {
      margin: 16px;
    }
  </style>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="number-of-age">Age</label>
        <input 
          type="number"
          id="number-of-age"
          min="3" 
          max="10" 
          value="17" 
          name="age"
          required
        >
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" disabled>
          Accept therms and conditions
        </label>
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender">
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender">
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked>
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="description"
          placeholder="Write description..."
          required
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
