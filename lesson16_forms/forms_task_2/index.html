<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    .form-control {
      margin: 16px;
    }
  </style>
  <body>
    <form>
      <div class="form-control">
        <label for="last-name-form-control">Last Name</label>
        <input
          type="text"
          id="last-name-form-control"
          name="lastName"
          value="Emerson"
          readonly
        />
      </div>
      <div class="form-control">
        <label for="number-of-age">Age</label>
        <input 
          type="number"
          id="number-of-age"
          min="3" 
          max="10" 
          value="17" 
          name="age"
          required
        >
      </div>
      <div class="form-control">
        <label>
          <input type="checkbox" name="agree" disabled>
          Accept therms and conditions
        </label>
      </div>
      <div class="form-control">
        <input type="radio" id="gender-male" name="gender" disabled>
        <label for="gender-male">Male</label>
        <input type="radio" id="gender-female" name="gender" disabled>
        <label for="gender-female">Female</label>
        <input type="radio" id="gender-secret" name="gender" checked disabled>
        <label for="gender-secret">Secret</label>
      </div>
      <div class="form-control">
        <textarea
          maxlength="10"
          name="desciption"
          placeholder="Type your story..."
          required
        ></textarea>
      </div>
      <div class="form-control">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
