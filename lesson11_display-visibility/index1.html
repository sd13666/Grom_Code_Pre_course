<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      background-color: coral;
    }
    div:nth-child(1) {
      display: none;
    }
    div:nth-child(2) {
      visibility: hidden;
    }
    div:nth-child(3) {
      visibility: visible;
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
</body>
</html>
